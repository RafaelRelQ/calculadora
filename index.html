<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p class="title">Calculator</p>
            <button id="theme">☀️</button>
        </div>
        <div class="result">
            <p class="textresult"></p>
        </div>
        <div class="numbers">
            <button id="b1" class="number">1</button>
            <button id="b2" class="number">2</button>
            <button id="b3" class="number">3</button>
            <button id="b4" class="number">4</button>
            <button id="b5" class="number">5</button>
            <button id="b6" class="number">6</button>
            <button id="b7" class="number">7</button>
            <button id="b8" class="number">8</button>
            <button id="b9" class="number">9</button>
        </div>
        <div class="operators">
            <button id="plus" class="operators">+</button>
            <button id="minus" class="operators">-</button>
            <button id="times" class="operators">x</button>
            <button id="divide" class="operators">/</button>
        </div>
        <div class="equal">
            <button id="clear" class="number">C</button>
            <button id="b0" class="number">0</button>
            <button id="equal" class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
